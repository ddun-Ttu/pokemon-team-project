<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="/public/css/common/index.css">
    <link rel="stylesheet" href="/public/css/common/reset.css">
    <link rel="stylesheet" href="/public/css/signUp.css">
  </head>
  <body>
   
    <!-- 네비게이션 바 -->
    <div class="container">
      <nav class="main-nav-container">
        <a href="./mainHome.html"><img class="logo" src="../img/logo.png" alt=""></a>
        <ul class="nav-bar-ul">
          <li class="nav-bar-li"><a href="./signUp.html">회원가입</a></li>
          <li class="nav-bar-li"><a href="./login.html">로그인</a></li>
          <li class="nav-bar-li"><a href="./cart.html">장바구니</a></li>
        </ul>
      </nav>
    </div>

    <!-- 회원가입 페이지 -->
    <div class="container container-user-acc">
      <div class="form-div border-user-acc">
          <form id="sign-up-form">
            <h3>회원가입</h3>
            <div>
              <p>이름</p>
              <input class="form-input-sing-up name" placeholder="홍길동" type="text">
            </div>
            <div>
              <p>아이디</p>
              <input class="form-input-sing-up username" placeholder="abcd123" type="text">
            </div>
            <div>
              <p>이메일</p>
              <input class="form-input-sing-up email" placeholder="abcd123@gmail.com" type="email">
            </div>
            <div>
              <p>비밀번호</p>
              <input id="account-password" class="form-input-user-acc password" placeholder="8자리 이상 입력해주세요" type="password">
              <p class="error-M block" id="password">8자리 이상 입력해주세요</p>
            </div>
            <div>
              <p>비밀번호 확인</p>
              <input id="account-confirmPassword" class="form-input-user-acc confirmPassword" type="password">
              <p class="error-M block" id="confirmPassword" >비밀번호가 다릅니다</p>
            </div>

          <button id="saveButton" class="but-user-acc">회원가입하기</button>


    <!-- 스크립트 파일 -->
    <script src="../public/js/signUp.js"></script>
</html>
