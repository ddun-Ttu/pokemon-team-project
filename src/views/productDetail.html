<!DOCTYPE html>
<html lang="en">
  <html>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>상품 상세 페이지</title>
      <link rel="stylesheet" href="/css/reset.css" />
      <link rel="stylesheet" href="/css/index.css" />
      <link rel="stylesheet" href="/css/productDetail.css" />
    </head>
    <body>
      <!-- 네비게이션 바 -->
      <div class="main-container">
        <nav class="main-nav-container"><!--common/navBar.js--></nav>
      </div>

      <div class="gridContainer-whole">
        <!-- [시작] 그리드: 상세 -->
        <div class="gridItem-whole-detail">
          <div class="container-detail">
            <div class="detail">
              <div class="container-detail-image">
                <!--  
              --></div>
              <div class="container-detail-description">
                <div class="one">
                  <!-- 
                --></div>
                <div class="two">
                  <div class="container-countInput">
                    <label for="count">수량:&nbsp;</label>
                    <select name="" id="count">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                    </select>
                  </div>
                </div>
                <div class="three">
                  <div class="container-description-cartAndOrder">
                    <div class="container-description-cart">
                      <button class="description-cart">장바구니에 추가</button>
                    </div>
                    <div class="container-description-order">
                      <button class="description-order">바로 구매</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- [끝] 그리드: 상세 -->

        <!-- [시작] 그리드: 푸터 -->
        <div class="gridItem-whole-footer">
          <div class="container-footer">
            <footer></footer>
          </div>
        </div>
        <!-- [끝] 그리드: 푸터 -->
      </div>

      <!-- JS 파일 -->
      <script src="/js/common/common.js"></script>
      <script src="/js/common/navBar.js"></script>
      <script src="/js/productDetail.js"></script>
    </body>
  </html>
</html>
