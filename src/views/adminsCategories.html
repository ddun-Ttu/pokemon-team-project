<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>관리자 - 카테고리 목록 조회</title>
    <link rel="stylesheet" href="/css/common/reset.css" />
    <link rel="stylesheet" href="/css/common/index.css" />
    <link rel="stylesheet" href="/css/adminsCategories.css" />
  </head>
  <body>
    <!-- 네비게이션 바 -->
    <div class="main-container">
      <nav class="main-nav-container"><!--common/navBar.js--></nav>
    </div>

    <!-- 관리자 카테고리 목록 조회  -->
    <div class="container">
      <div class="contents-mypage">
        <h3>관리자 - 카테고리 목록 조회</h3>
        <div>
          <!-- 카테고리 추가 버튼 -->
          <div class="flex-mypage">
            <div class="item-mypage">
              <div class="div-mypage">
                <a href="/admins/categories/add">
                  <button class="button-admins-cotegories">
                    카테고리 추가
                  </button>
                </a>
              </div>
            </div>
          </div>

          <!-- 테이블 표 -->
          <div class="table-my-orders">
            <table>
              <thead>
                <tr>
                  <th>이름</th>
                  <th>설명</th>
                  <th>수정</th>
                  <th>삭제</th>
                </tr>
              </thead>
              <tbody id="list-orders">
                <!-- 
                  카테고리 목록 출력
                -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- JS 파일 -->
    <script src="/js/common/config.js"></script>
    <script src="/js/common/navBar.js"></script>
    <script src="/js/adminsCategories.js"></script>
  </body>
</html>
