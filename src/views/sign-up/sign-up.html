<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../common/index.css" />
    <link rel="stylesheet" href="../common/reset.css" />
    <link rel="stylesheet" href="./sign-up.css">
  </head>
  <body>
   
    <!-- 네비게이션 바 -->
    <div class="container">
      <nav class="main-nav-container">
        <a href="#"><img class="logo" src="../../img/logo.png" alt=""></a>
        <ul class="nav-bar-ul">
          <li class="nav-bar-li"><a href="#">회원가입</a></li>
          <li class="nav-bar-li"><a href="#">로그인</a></li>
          <li class="nav-bar-li"><a href="#">장바구니</a></li>
        </ul>
      </nav>
    </div>

    <!-- 회원가입 페이지 -->
    <div class="container-sing-up">
      <div class="form-div border-sing-up">
        <form id="sign-up-form">
          <h3>회원가입</h3>
          <div>
            <p>이름</p>
            <input class="form-input-sing-up" placeholder="홍길동" type="text">
          </div>
          <div>
            <p>아이디</p>
            <input class="form-input-sing-up" placeholder="abcd123" type="text">
          </div>
          <div>
            <p>이메일</p>
            <input class="form-input-sing-up email" placeholder="abcd123@gmail.com" type="email">
          </div>
          <div>
            <p>비밀번호</p>
            <input class="form-input-sing-up password" placeholder="8자리 이상 입력해주세요" type="text">
          </div>
          <div>
            <p>비밀번호 확인</p>
            <input class="form-input-sing-up confirmPassword" type="text">
          </div>

          <button class="but-sing-up">회원가입하기</button>
        </form>
      </div>
    </div>


    <!-- 스크립트 파일 -->
    <script src="./sign-up.js"></script>
</html>
