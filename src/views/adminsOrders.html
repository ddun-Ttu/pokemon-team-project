<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>관리자 - 주문페이지</title>
    <link rel="stylesheet" href="/public/css/index.css" />
    <link rel="stylesheet" href="/public/css/index.css" />
    <link rel="stylesheet" href="/public/css/adminsOrders.css" />
  </head>
  <body>
    <!-- 네비게이션 바 -->
    <div class="main-container">
      <nav class="main-nav-container"><!--common/navBar.js--></nav>
    </div>

    <!-- 주문조회  -->
    <div class="container">
      <div class="contents-mypage">
        <h3>관리자 - 주문관리</h3>
        <div>
          <!-- 상단 숫자 -->
          <div class="flex-mypage">
            <div class="item-mypage">
              <div class="div-mypage">
                <p>총주문수</p>
                <h3 id="order-count">0</h3>
              </div>
            </div>
            <div class="item-mypage">
              <div class="div-mypage">
                <p>상품준비중</p>
                <h3 id="prepare-count">0</h3>
              </div>
            </div>
            <div class="item-mypage">
              <div class="div-mypage">
                <p>상품배송중</p>
                <h3 id="delivery-count">0</h3>
              </div>
            </div>
            <div class="item-mypage">
              <div class="div-mypage">
                <p>배송완료</p>
                <h3 id="complete-count">0</h3>
              </div>
            </div>
          </div>
        </div>
        <!-- 테이블 표 -->
        <div class="table-my-orders">
          <table>
            <thead>
              <tr>
                <th>날짜</th>
                <th>주문 정보</th>
                <th>주문총액</th>
                <th>상태관리</th>
                <th>취소</th>
              </tr>
            </thead>

            <tbody id="list-orders">
              <!-- 
                    주문 목록들 출력 *JS
                    상태관리 - [PUT] 주문 상태 갱신 API 요청
                    취소 - [DELETE] 주문 삭제 API 요청
                  -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- JS 파일 -->
    <script src="/js/common/navBar.js"></script>
    <script src="/public/js/adminsOrders.js"></script>
  </body>
</html>
