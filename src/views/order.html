<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>주문 및 결제 페이지</title>
    <link rel="stylesheet" href="/css/common/reset.css" />
    <link rel="stylesheet" href="/css/common/index.css" />
    <link rel="stylesheet" href="/css/order.css" />
  </head>
  <body>
    <div class="gridContainer-whole">
      <!-- 네비게이션 바 -->
      <div class="main-container">
        <nav class="main-nav-container"><!--common/navBar.js--></nav>
      </div>

      <!-- [시작] 그리드: 페이지 이름 -->
      <div class="gridItem-whole-PageName">
        <div class="container-pageName">
          <div class="pageName">
            <span class="pageName-sub">장바구니&nbsp></span>
            <span class="pageName-main">&nbsp주문/결제&nbsp</span>
            <span class="pageName-sub">>&nbsp주문 완료</span>
          </div>
        </div>
      </div>
      <!-- [끝] 그리드: 페이지 이름 -->

      <!-- [시작] 그리드: 배송정보 및 결제정보-->
      <div class="gridItem-whole-deliveryInformationAndpaymentInformation">
        <div class="container-deliveryInformationAndpaymentInformation">
          <div class="deliveryInformationAndpaymentInformation">
            <!-- [시작] 배송지 정보 컨테이너 -->
            <div class="container-deliveryInformation">
              <div class="deliveryInformation">
                <div class="container-deliveryInformation-subject">
                  <div class="deliveryInformation-subject">배송지 정보</div>
                </div>
                <div class="container-deliveryInformation-form">
                  <form class="grid-container deliveryInformation-form">
                    <div class="grid-item form-name-label">
                      <div class="container-form-name-label">
                        <label for="receiverName">이름</label>
                      </div>
                    </div>
                    <div class="grid-item form-name-input">
                      <div class="container-form-name-input">
                        <input
                          id="receiverName"
                          placeholder="받는 분 이름을 입력해 주세요."
                          autocomplete="on"
                          type="text"
                          class="input-payment"
                        />
                      </div>
                    </div>
                    <div class="grid-item form-phoneNumber-label">
                      <div class="container-form-phoneNumber-label">
                        <label for="receiverPhoneNumber">연락처</label>
                      </div>
                    </div>
                    <div class="grid-item form-phoneNumber-input">
                      <div class="container-form-phoneNumber-input">
                        <input
                          class="input-payment"
                          type="text"
                          id="receiverPhoneNumber"
                          placeholder="- 없이 입력해 주세요."
                          autocomplete="on"
                        />
                      </div>
                    </div>
                    <div class="grid-item form-address-label">
                      <div class="container-form-address-label">
                        <label for="postalCode">주소</label>
                      </div>
                    </div>
                    <div class="grid-item form-address-input1">
                      <div class="container-form-address">
                        <div class="container-form-address-input1">
                          <input
                            class="input-payment"
                            type="text"
                            id="postalCode"
                            placeholder="우편 번호"
                            disabled
                            readonly
                          />
                          <button
                            class="addressFindButton"
                            id="searchAddressButton"
                          >
                            주소 찾기
                          </button>
                        </div>
                      </div>
                    </div>
                    <div class="grid-item form-address-input2">
                      <div class="container-form-address-input2">
                        <input
                          id="address1"
                          type="text"
                          placeholder="주소"
                          disabled
                          class="input-payment"
                          type="text"
                        />
                      </div>
                    </div>
                    <div class="grid-item form-address-input3">
                      <div class="container-form-address-input3">
                        <input
                          id="address2"
                          type="text"
                          placeholder="상세 주소"
                          autocomplete="on"
                          class="input-payment"
                          type="text"
                        />
                      </div>
                    </div>
                    <div class="grid-item form-request-label">
                      <div class="container-form-request-label">
                        <label for="requestSelectBox">요청 사항</label>
                      </div>
                    </div>
                    <div class="grid-item form-request-input">
                      <div class="container-form-request-input">
                        <input
                          id="requestSelectBox"
                          class="input-payment"
                          type="text"
                        />
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <!-- [끝] 배송지 정보 컨테이너 -->

            <!-- [시작] 결제 정보 컨테이너 -->
            <div class="container-paymentInformation">
              <div class="paymentInformation">
                <div class="container-paymentInformation-subject">
                  <div class="paymentInformation-subject">
                    <h4>결제 정보</h4>
                  </div>
                </div>
                <!-- <div class="container-paymentInformation-content">
                  <div class="grid-container paymentInformation-content">
                    <div class="grid-item content-productInformation-name">
                      <div class="container-content-productInformation-name">
                        <div class="content-productInformation-name">

                        </div>
                      </div>
                      </div>
                      <div class="grid-item content-productInformation-data">
                        <div class="container-content-productInformation-data">
                          <div class="content-productInformation-data"></div>
                        </div>
                      </div>
                        
                      </div>
                    </div>
                  </div> -->

                <div class="container-paymentInformation-NameAndCountList">
                  <div
                    class="container-paymentInformation-NameAndCount-subject"
                  >
                    <div class="paymentInformation-NameAndCount-subject">
                      상품 정보
                    </div>
                  </div>
                  <div
                    class="container-paymentInformation-NameAndCountList-list"
                  >
                    <ul class="paymentInformation-NameAndCountList-list-ul">
                      <!-- 주문 상품 리스트(js) -->
                    </ul>
                  </div>
                </div>
                <div class="container-paymentInformation-totalPrice">
                  <div class="container-paymentInformation-totalPrice-subject">
                    <div class="paymentInformation-totalPrice">상품 총액</div>
                  </div>
                  <div class="container-paymentInformation-totalPrice-price">
                    <div class="paymentInformation-productTotalPrice">
                      <!-- 상품 총액(js) -->
                    </div>
                  </div>
                </div>
                <div class="container-paymentInformation-deliveryFee">
                  <div class="container-paymentInformation-deliveryFee-subject">
                    <div class="paymentInformation-deliveryFee-subject">
                      배송비
                    </div>
                  </div>
                  <div
                    class="container-paymentInformation-deliveryFee-deliveryFee"
                  >
                    <div class="paymentInformation-deliveryFee-deliveryFee">
                      <!-- 배송비(js) -->
                    </div>
                  </div>
                </div>
                <div class="container-paymentInformation-totalPrice">
                  <div class="container-paymentInformation-totalPrice-subject">
                    <div class="paymentInformation-totalPrice-subject">
                      총 결제 금액
                    </div>
                  </div>
                  <div
                    class="container-paymentInformation-totalPrice-totalPrice"
                  >
                    <div class="paymentInformation-finalPrice">
                      <!-- 총 결제 예정 금액(js) -->
                    </div>
                  </div>
                </div>
                <div class="container-paymentInformation-paymentButton">
                  <!-- [POST] 포켓몬(상품) 주문 데이터 생성 API 요청 -->
                  <button
                    id="orderButton"
                    class="paymentInformation-paymentButton"
                  >
                    구매하기
                  </button>
                </div>
              </div>
            </div>
            <!-- [끝] 결제 정보 컨테이너 -->
          </div>
        </div>
      </div>
      <!-- [끝] 그리드: 배송정보 및 결제정보-->

      <!-- [시작] 그리드: 푸터 -->
      <div class="gridItem-whole-footer">
        <div class="container-footer">
          <footer></footer>
        </div>
      </div>
      <!-- [끝] 그리드: 푸터 -->
    </div>

    <!-- JS 파일 -->
    <!-- Daum 주소 API 사용하기 위한 파일 -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="/js/common/dummy.js"></script>
    <script src="/js/common/config.js"></script>
    <script src="/js/common/navBar.js"></script>
    <script src="/js/order.js"></script>
  </body>
</html>
